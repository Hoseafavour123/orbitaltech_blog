{% extends 'base.html' %}
{% block links %}<link rel="stylesheet" href="{{ url_for('static', filename='styles/post.css')}}"> {% endblock %}
{% block title %} Post {% endblock %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body rounded post-container">
    <h2>{{ post.title }}</h2>
    <small><em>{{ post.author }}</em></small><br>
    <small><em>{{ post.date_posted }}</em></small><br>
    {{ post.content }}<br>

    <a href="{{ url_for('views.posts')}}" class="btn btn-outline-secondary back-blog">Back to blogs</a>
</div>

{% endblock %}
